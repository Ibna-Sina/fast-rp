<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./login.css" >
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="signup-form col-md-6 text-center">
                <h2 class="title fw-bolder py-2 text-center">Sign Up</h2>
                <form action="">
                    <div class="profile-pic py-3">
                        <label class="-label" for="file">
                          <span class="glyphicon glyphicon-camera"></span>
                          <span>Upload Image</span>
                        </label>
                        <input id="file" type="file" onchange="loadFile(event)"/>
                        <img src="./foman.jpg" id="output" width="100" />
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <i class="fa-solid fa-user mx-3"></i>
                        <input type="text" class="form-control" name="fullName" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <i class="fa-solid fa-envelope mx-3"></i>
                        <input type="email" class="form-control" name="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <i class="fa-solid fa-lock mx-3"></i>
                        <input type="text" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <i class="fa-solid fa-mobile mx-3"></i>
                        <input type="text" class="form-control" name="number" placeholder="Phone Number" required>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <i class="fa-solid fa-location-dot mx-3"></i>
                        <input type="text" class="form-control" name="address" placeholder="Address" required>
                    </div>
                    <div class="form-check text-end">
                        <input class="form-check-input" type="checkbox" value="" >
                        <label class="form-check-label">
                          I agree all statement in <a href="#"> Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary px-3 my-3">Register</button>
                </form>
            </div>
            <div class="side-content col-md-6">
                <img src="./pako.gif" alt="" >
            </div>
        </div>
    </div>

    <script>
        var loadFile = function (event) {
  var image = document.getElementById("output");
  image.src = URL.createObjectURL(event.target.files[0]);
};

    </script>
</body>
</html>
